<div ng-include="'./html/sidebar.html'" class="sidebar"></div>
<div ng-include="'./html/search.html'" class="search"></div>
<div class="content" ng-controller="allController">
  <div ng-repeat="category in data track by $index" class="category">
    <h1>{{category.name}}</h1>
    <table>
      <thead>
        <th>选课序号</th>
        <th>课程名称</th>
        <th>学分</th>
        <th>教师</th>
        <th>职称</th>
        <th>人数</th>
        <th>教室</th>
        <th>时间</th>
        <th>备注</th>
      </thead>
      <tbody>
        <tr ng-repeat="course in category.courses track by $index" ng-click="showHandle()">
          <td><div>{{course['选课序号']}}</div></td>
          <td><div>{{course['课程名称']}}</div></td>
          <td><div>{{course['学分']}}</div></td>
          <td class="overflow"><div>{{course['教师']}}</div></td>
          <td class="overflow"><div>{{course['职称']}}</div></td>
          <td><div>{{course['人数']}}</div></td>
          <td><div>{{course['教室']}}</div></td>
          <td><div>{{course['时间']}}</div></td>
          <td class="overflow"><div>{{course['备注']||'无'}}</div></td>
        </tr>
      </tbody>
    </table>

    <div class="handle" ng-show="handleIsShow"><button class="update" ng-click="update()">{{handle.text1}}</button><button class="box" ng-click="addIntoBox()">加入收藏夹</button></div>
  </div>
</div>
